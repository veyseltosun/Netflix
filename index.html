    <meta content="Netflix filmlerini, programlarını ve&nbsp;dizilerini&nbsp;çevrimiçi olarak veya yayınları doğrudan&nbsp;akıllı TV, oyun konsolu, PC, Mac, cep telefonu, tablet ve daha birçok cihazda izleyebilirsiniz." name="description">
    <title>Netflix Türkiye - TV Programlarını Çevrimiçi İzleyin, Filmleri Çevrimiçi İzleyin</title>
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">


</head>
<body>
    <div id="form-container">
        <header id="form-header">
            <h1 id="form-title">NET<span>FLlX</span></h1>
            <h3 id="form-description">Thank you signing up to Netflix. Tell me more about yourself.</h3>
        </header>
        <section id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="GET" target="_blank">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="enter your name"/>
                    </div>
                    <div>
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" placeholder="age"/>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="enter your email"/>
                    </div>
                    <div>
                        <label for="content">Content Type</label>
                        <select type="" name="content" id="dropdown">

                            <option value="Movie">Movie</option>
                            <option value="Series" selected >Series</option>

                        </select>
                    </div>
                    <div>
                        <label for="">Movie Type</label>
                        <input type="checkbox" id="first-check" name="mavie1" value="comedy">
                        <label for="first-check">Comedy</label>
                        <input type="checkbox" id="second-check" name="mavie2" value="action">
                        <label for="second-check">Action</label>
                        <input type="checkbox" id="third-check" name="mavie3" value="romance">
                        <label for="third-check">Romance</label>
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <input type="radio" id="first-radio" name="gender" value="male">
                        <label for="first-radio">Male</label>
                        <input type="radio" id="first-radio" name="gender" value="female">
                        <label for="second-radio">Female</label>
                        <input type="radio" id="third-radio" name="gender" value="other">
                        <label for="first-radio">Other</label>
                    </div>
                </form>

            </div>

        </section>
    </div>
    
</body>
</html>
